<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management Service</title>
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Alegreya:wght@700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS utility files -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- JS component files -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>

<body>
    <main class="main-content">
        <div class="container">
            <div class="wrapper">
                
                <!-- Header placeholder -->
                <div id="header"></div>

                <h2>Select Your Role</h2>

                <!-- Role selection buttons -->
                <div class="button-group">
                    <button id="adminBtn" onclick="selectRole('Admin')">Admin</button>
                    <button id="doctorBtn" onclick="selectRole('Doctor')">Doctor</button>
                    <button id="patientBtn" onclick="selectRole('Patient')">Patient</button>
                </div>

                <!-- Hidden modal for role-based login -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <div id="modal-body"></div>
                    </div>
                </div>

                <!-- Footer placeholder -->
                <div id="footer"></div>
            </div>
        </div>
    </main>

    <!-- JS service file for role selection and modal behavior -->
    <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
