<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Clinic Management System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS Utilities and Render Logic -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <!-- Dynamic Header -->
            <div id="header"></div>

            <!-- Main Dashboard Content -->
            <main class="main-content">
                <section class="dashboard-controls">
                    <!-- Search Bar -->
                    <input 
                        type="text" 
                        id="searchBar" 
                        placeholder="Search by doctor name" 
                        class="search-input"
                    />

                    <!-- Filters -->
                    <div class="filter-section">
                        <select id="filterTime" class="filter-dropdown">
                            <option value="">Sort by Time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>

                        <select id="filterSpecialty" class="filter-dropdown">
                            <option value="">Filter by Specialty</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="General">General Physician</option>
                        </select>
                    </div>
                </section>

                <!-- Dynamic Doctor Cards Section -->
                <section id="content" class="doctor-list"></section>
            </main>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Adding New Doctor -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-Specific JS Files -->
    <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
