<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS Utilities -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <!-- Services and Main Logic -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            
            <!-- Header -->
            <div id="header"></div>

            <!-- Main Content -->
            <div class="main-content">
                <h2 class="table-header">Patient Management Dashboard</h2>

                <!-- Search Bar -->
                <input 
                    type="text" 
                    id="searchBar" 
                    class="searchBar" 
                    placeholder="Search by patient name or ID" 
                />

                <!-- Filter Controls -->
                <div class="filter-section">
                    <button id="todayButton" class="today-btn">Todayâ€™s Appointments</button>
                    <input 
                        type="date" 
                        id="datePicker" 
                        class="date-picker" 
                        title="Select appointment date"
                    />
                </div>

                <!-- Patient Records Table -->
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Dynamic patient rows injected via JS -->
                        <tr class="noPatientRecord">
                            <td colspan="5">No patient records available</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
